<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/base.min.css">
</head>

<body>
    
    <section class="intro">
        <button id="cubetto__connect">Connetti</button>
    </section>
     
    <section class="cubetto">

        <form class="cubetto__board" action="" method="post">

            <div class="cubetto__algorithm">
                <ul>
                    <li class="cubetto__step">1</li>
                    <li class="cubetto__step">2</li>
                    <li class="cubetto__step">3</li>
                    <li class="cubetto__step">4</li>
                    <li class="cubetto__step">5</li>
                    <li class="cubetto__step">6</li>
                    <li class="cubetto__step">7</li>
                    <li class="cubetto__step">8</li>
                    <li class="cubetto__step">9</li>
                    <li class="cubetto__step">10</li>
                    <li class="cubetto__step">11</li>
               </ul>
               <button class="cubetto__playbtt" type="submit">Run</button>
            </div> 

            <div class="cubetto__function">
              <ul>
                  <li class="cubetto__step">1</li>
                  <li class="cubetto__step">2</li>
                  <li class="cubetto__step">3</li>
                  <li class="cubetto__step">4</li>
               </ul>
            </div>
        </form>


        <aside class="cubetto__pieces">
          
            <ul>
              <li class="cubetto__piece">
                <div class="cubetto__piece--forward" draggable="true" data-statement="forward">
                    
                </div></li>
              <li class="cubetto__piece">
                <div class="cubetto__piece--left" draggable="true" data-statement="left">
                    
                </div></li>
              <li class="cubetto__piece">
                <div class="cubetto__piece--right" draggable="true" data-statement="right">
                    
                </div></li>
              <li class="cubetto__piece">
                <div class="cubetto__piece--function" draggable="true" data-statement="function">
                    
                </div></li>
            </ul>

        <aside>

    </section>


    <script>
        let pieces = document.querySelector('.cubetto__pieces');
        let steps  = document.querySelectorAll('.cubetto__step');
        let board  = document.querySelector('.cubetto__board');
        let conn   = document.getElementById('cubetto__connect');
        let mainList = document.querySelector('.cubetto__algorithm ul');

        let algorithm = []
        let currentStmt;




        const BLE = {
            name            : 'FC-883F',
            service         : 0xffe0,
            characteristic  : 0xffe1
        };

        let moveChar;

        function getStatementArray(stmtNodes) {
            return [...stmtNodes].map((s) => {
                return {
                    step: s,
                    data: {
                        'forward'  : 1,
                        'left'     : 2,
                        'right'    : 3,
                        'function' : 4
                    }[s.dataset.statement]
                }
            })
        };


        function getAlgorithm(msa, mfa) {
            
            let _algorithm = [];

            msa.forEach((s) => {
                if (s.data === 4) {
                    mfa.forEach((_) => {
                        _algorithm.push({
                            step: [s.step, _.step],
                            data: _.data
                        })
                    });
                }
                else {
                    _algorithm.push({
                        data: s.data,
                        step: [s.step]
                    });
                }
            });

            return _algorithm;
        }


        function unBlinkStmt() {
            let blinkingStmt = board.querySelectorAll('.blink');
            [...blinkingStmt].forEach((bs) => {
                bs.classList.remove('blink'); 
            });
            
        }

        function blinkStmt(stmt) {
            setTimeout(() => {
                stmt.step.forEach((bs) => bs.classList.add('blink'));
            }, 20);
        }

        function BLEConnection() {

            moveChar = null;
            return navigator.bluetooth.requestDevice({
                filters: [
                    { name: BLE.name },
                    { services: [ BLE.service ] }
                ] 
            })
            .then(device  => {
                cubettoRobot = device;
                return device.gatt.connect();
            })
            .then(server  =>  
                server.getPrimaryService(BLE.service))
            .then(service => 
                service.getCharacteristic(BLE.characteristic))
            .then(characteristic => {
                return characteristic;  
            })
            .catch(error => {
                alert(error);
            });
        };


        function getBLEValue(event) {
            var value = event.target.value.getUint8(0);
            console.log("Value changed", value);

            if (value === 255) {
                console.log('idle');
                unBlinkStmt();
                console.table(algorithm);

                if (algorithm.length > 0) {
                    currentStmt = algorithm.shift();
                    blinkStmt(currentStmt);
                    console.info("Executing", currentStmt.data);
                    moveChar.writeValue(Uint8Array.of(currentStmt.data));
                }
            
            }
        };


        /* Bluetooth connection handler */
        conn.addEventListener('click', function(ev) {

            BLEConnection().then(c => {
                moveChar = c;
                return moveChar.startNotifications().then(_ => {
                    console.log('[startnotifications]');      
                    moveChar.addEventListener('characteristicvaluechanged', getBLEValue);  
                });
            })
        });


        /* submit form */
        board.addEventListener('submit', function(ev) {
            ev.preventDefault();

            let mainStmt = document.querySelectorAll('.cubetto__algorithm [data-statement]');
            let funcStmt = document.querySelectorAll('.cubetto__function [data-statement]');

            let mainStmtArray = getStatementArray(mainStmt);
            let mainFuncArray = getStatementArray(funcStmt);


            algorithm = getAlgorithm(mainStmtArray, mainFuncArray);
            console.table(algorithm);

            if (algorithm.length) {
                currentStmt = algorithm.shift();
                console.info("Executing", currentStmt.data);
                blinkStmt(currentStmt);
                moveChar.writeValue(Uint8Array.of(currentStmt.data));
            }
            
        });
        

        /* drag and drop pieces */



        var dragHandler = function(ev, dragEvent) {
            if (ev.target.matches('[draggable]')) {
                ev.stopPropagation();
                return dragEvent(ev);
            }
        }

        function dragStart(ev) {
            let stmt = ev.target.dataset.statement;
            ev.dataTransfer.dropEffect = "copy";
            ev.dataTransfer.setData("text/plain", stmt);
            //console.log('dragstart', stmt)
        }

        
        pieces.addEventListener('dragstart', function(ev) {
            dragHandler(ev, dragStart);
        });

        
        [...steps].forEach(function(s) {

            s.addEventListener('dragover', function(ev) { ev.preventDefault(); });

            s.addEventListener('drop', function(ev) {
                ev.preventDefault();

                let mainStmt = document.querySelectorAll('.cubetto__algorithm [data-statement]');
                let funcStmt = document.querySelectorAll('.cubetto__function [data-statement]');
                let stmt = ev.dataTransfer.getData("text/plain");

                /* if the statement is 'function' and the target element is
                 * a step inside the function flow then we need to forbid this 
                 * action because it lead to an infinite recursion 
                 * Also we can't choose a function until the body of the function is empty
                 */
                if (stmt === 'function') {
                    if (this.closest('.cubetto__function') || funcStmt.length === 0) {
                        return;
                    }
                }

                /* allow only adjacent drop */
                if (this.previousElementSibling) {
                    if (!this.previousElementSibling.matches('[data-statement]')) {
                        return;
                    }
                }

                this.dataset.statement = stmt;
                //console.log('drop', stmt);                
            });

            s.addEventListener('dblclick', function(ev) { 
    
                let funcStmt, funcCall;
                if (!this.nextElementSibling.matches('[data-statement]')) {
                    this.removeAttribute('data-statement');
                }

                funcCall = document.querySelectorAll('.cubetto__algorithm [data-statement="function"]');
                funcStmt = document.querySelectorAll('.cubetto__function [data-statement]');

                if (funcStmt.length === 0 && funcCall.length > 0) {
                    [...funcCall].forEach((fc) => {
                        let step = document.createElement('li');
                        step.className = 'cubetto__step';
                        mainList.appendChild(step);
                        fc.remove();
                    });
                }
            });

        });

        
    </script>

</body>
</html>
